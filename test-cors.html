<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS Configuration</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test health endpoint
                const response = await fetch('https://chat-website-backend-3d1p.onrender.com/health');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Backend is working!</p>
                        <p>Server: ${data.message}</p>
                        <p>Environment: ${data.environment}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Backend returned error</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
